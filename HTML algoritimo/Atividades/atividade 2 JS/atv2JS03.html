<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        Digite o número de votos que o Zé Buduia teve: <input id="votoZe"><br>        
        Digite o número de votos que o Mario Bigodenha teve: <input id="votoMario"><br>
        Digite o número de votos em branco que tiveram na eleição: <input id="votoBranco"><br>
        Digite o número de votos nulos que tiveram na eleição: <input id="votoNulo"><br>
        
        <button onclick="votacao()">Resultado da eleição</button><br>

        <span id="elei"></span><br>
        
        <span id="elei2"></span>
        <div id="divElei2">.</div><br>
        
        <span id="elei3"></span>
        <div id="divElei3"></div><br>
        
        <span id="elei4"></span>
        <div id="divElei4"></div><br>
        
    </body>
</html>
<script>
    function votacao(){
        var ze = Number(votoZe.value); 
        var mario = Number(votoMario.value); 
        var branco = Number(votoBranco.value); 
        var nulo = Number(votoNulo.value);
        var total = ze + mario + branco + nulo;
        var invalido = branco + nulo;

        elei.innerHTML = `<b>Total de votos: <u>${total}</u> </b><br>`;
        elei2.innerHTML = `<b>Zé Buduia: </b> (${(ze * 100) / total}%) (${ze} votos) <br>`;
        elei3.innerHTML = `<b>Mario</b> (${(mario * 100) / total}%) (${mario} votos)<br>`;
        elei4.innerHTML = `<b>Inválido</b> (${invalido * 100 / total}%) (${invalido} votos)<br>`;
        
        divElei2.style.backgroundColor = "green";
        divElei2.style.height = "30px";
        divElei2.style.width = `${(ze * 100) / total}%`;
        
        divElei3.style.backgroundColor = "red";
        divElei3.style.height = "30px";
        divElei3.style.width = `${(mario * 100) / total}%`;
        
        divElei4.style.backgroundColor = "gray";
        divElei4.style.height = "30px";
        divElei4.style.width = `${(invalido * 100) / total}%`;
    }
</script>
