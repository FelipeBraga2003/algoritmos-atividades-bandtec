<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o nome de um aluno <input id="inNomeAluno"><br>
    <button onclick="cadastrar()">Cadastrar</button><br>
    <div id="frase"></div>
</body>
</html>
<script>
    //RELOSUÇÃO DO PROFESSORE 
    let vetorAlunos =[];

    function cadastrar() {
        var aluno = inNomeAluno.value;
        vetorAlunos.push(aluno);

        frase.innerHTML = "";

        for (var contador = (vetorAlunos.length - 1); contador >= 0; contador--) {
            frase.innerHTML += `${vetorAlunos[contador]}<br>`;
        }
    }
