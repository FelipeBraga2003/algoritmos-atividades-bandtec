<body>
    Linha de ônibus:<input id="idNomeLinha">
    <br>
    <button onclick="gravar()">Gravar buzão</button>
    <br>
    <button onclick="pesquisar()">Pesquisar linha</button>
    <br>
    <span id="listaNumerica"></span>
    <br>
    <span id="frase"></span>
    <span id="listaDeOcorrencias"></span>
</body>

<script>
    //RESOLUÇÃO DO PROFESSOR
    let vetorLinha = [];

    function gravar(){
        vetorLinha.push(idNomeLinha.value);
        mostrarListaLinhas();
    }

    function mostrarListaLinhas(){
        listaNumerica.innerHTML = "";
        for (var contador = 0; contador < vetorLinha.length; contador++) {
            var listaOnibus = vetorLinha[contador];
            listaNumerica.innerHTML += `${listaOnibus}<br>`;
        }
    }

    function pesquisar(){
        var listaOcorrencia = [];
        var linhaPesquisada = idNomeLinha.value;
        for (var contador = 0; contador < vetorLinha.length; contador++) {
            var linhaOnibus = vetorLinha[contador];
            if (linhaOnibus.toLowerCase() == linhaPesquisada.toLowerCase()) {
                listaOcorrencia.push(contador + 1);
            }
        }

        var numeroDeOcorrencias = listaOcorrencia.length;
        if (numeroDeOcorrencias == 0) {
            listaDeOcorrencias.innerHTML = "Você nunca pegou essa linha";
        }else{
            listaDeOcorrencias.innerHTML = `Você já pegou essa linha ${numeroDeOcorrencias} vezes
            na ordem ${listaOcorrencia}`;
        }
    }
