<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="mostrar()">Filosofar</button>
    <br>
    <span id="frase"></span>
</body>
</html>
<script>
    function mostrar(){
        var contador = 0;
        var xcontador = 1;

        while(contador < 7){
            frase.innerHTML +=`${xcontador++} Eu tentei por muitas vezes fugir de mim, mas onde eu ia eu tava. <br>`; 
            ++contador;
        }
    }
</script>
