<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="pares()">Ver pares</button> <br>
    <span id="frase"></span>
</body>
</html>
<script>
    function pares(){
        var num = 0;
        
        frase.innerHTML = "";

        while(num <= 100){
            if(num % 2 == 0){
                frase.innerHTML += `${num}<br>`;
            }
            ++num;
        }
    }
</script>
