<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite uma frase filosofal: <input id="inFraFilo"><br>
    <button onclick="mostrar()">Filosofar</button>
    <br>
    <span id="frase"></span>
</body>
</html>
<script>
    function mostrar(){
        var fraseFilo = inFraFilo.value;
        var contador = 0;
        var xcontador = 1;

        frase.innerHTML = "";

        if(fraseFilo.length == 0){
            alert("Mas qual a frase?");
        }else{
            while(contador < 7){
                frase.innerHTML +=`${xcontador++} ${fraseFilo} <br>`; 
                ++contador;
            }
        }
    }
</script>
