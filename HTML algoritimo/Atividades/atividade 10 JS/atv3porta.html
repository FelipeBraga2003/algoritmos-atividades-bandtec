<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="listaCandidatoA">
        <option value="0">Não concordo com o tema</option>
        <option value="1">Concordo com o tema</option>
    </select><br>
    <select id="listaCandidatoB">
        <option value="0">Não concordo com o tema</option>
        <option value="1">Concordo com o tema</option>
    </select><br>

    <button onclick="interromper()">Devo interromper?</button><br>
    <span id="frase"></span>
</body>
</html>

<script>
    function interromper(){
        if (listaCandidatoA.value == "0" && listaCandidatoB.value == "0") {
            frase.innerHTML = "Debate continua: ninguem concorda";
        }else if(listaCandidatoA.value == "1" && listaCandidatoB.value == "0"){
            frase.innerHTML = "Debate continua: apenas candidato B concorda";
        }else if(listaCandidatoA.value == "0" && listaCandidatoB.value == "1"){
            frase.innerHTML = "Debate continua: apenas candidato A concorda";
        }else{
            frase.innerHTML = "Debate pode encerrar: ambos candidatos concorda com o tema";
        }
    }
</script>
