<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o raio da circunferência <input id="raioCirc"><br>

    <button onclick="calcArea()">Calcular área</button><br>
    <span id="frase"></span>
</body>
</html>

<script>
    function calcArea(){
        var raio = Number(raioCirc.value);

        var calc = 3.14 * (raio**2);
        frase.innerHTML = `A área da circunferência é ${calc.toFixed(1)}`;
    }
</script>
