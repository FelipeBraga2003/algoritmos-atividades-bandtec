<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite um número qualquer <input id="numQlq"><br>

    <button onclick="calcRaiz()">Exibir sua raiz quadrada</button><br>
    <button onclick="cubica()">Exibir sua raiz cubica</button><br>

    <span id="frase"></span>
    <span id="frasec"></span>
</body>
</html>

<script>
    function calcRaiz(){
        var numero = Number(numQlq.value);

        var calc = numero**(1/2);

        frase.innerHTML = `A raiz quadrada do número é igual a ${calc.toFixed(2)}<br>`;
    }
    function cubica(){
        var numero = Number(numQlq.value);

        var calc = numero**(1/3);

        frasec.innerHTML = `A raiz cubica do número é igual a ${calc.toFixed(2)}`;
    }
</script>
