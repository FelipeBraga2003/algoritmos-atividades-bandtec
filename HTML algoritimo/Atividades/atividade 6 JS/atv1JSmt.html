<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite sua altura <input id="inputAltura"><br>
    Digite seu peso <input id="inputPeso"><br>

    <button onclick="calcIMC()">Calvular IMC</button><br>

    <span id="frase"></span>

</body>
</html>

<script>
    function calcIMC() {
        var altura = Number(inputAltura.value);
        var peso = Number(inputPeso.value);
        
        var calculoTot = peso / (altura**2);

        frase.innerHTML = `O seu IMC Ã© ${calculoTot.toFixed(2)}`;
    }    
</script>
