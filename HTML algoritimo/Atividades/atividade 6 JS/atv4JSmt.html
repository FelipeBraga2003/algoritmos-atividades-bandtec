<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="frase">Você já clicou 0 vezes</span><br>

    <button onclick="cliques()">Clica nimim</button>
</body>
</html>

<script>
    clique = 0;
    function cliques(){
        frase.innerHTML = `Você já clicou ${++clique} vezes`;
    }
</script>
