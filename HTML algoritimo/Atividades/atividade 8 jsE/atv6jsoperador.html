<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual a temperatura do ambiente <input id="tempAmbi"><br>

    <button onclick="medirConf()">Medir conforto</button><br>

    <span id="frase"></span>
</body>
</html>

<script>
    function medirConf() {
        var temperatura = Number(tempAmbi.value);
        if (temperatura >=22 && temperatura<=30) {
            frase.innerHTML = "Temperatura confortável";
        }else{
            frase.innerHTML = "Temperatura desconfortável";
        }
    }
</script>
