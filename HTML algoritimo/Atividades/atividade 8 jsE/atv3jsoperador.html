<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite sua idade <input id="inputIdade"><br>
    Digite seu peso <input id="inputPeso"><br>

    <button onclick="podeBrincar()">Pode brincar?</button><br>

    <span id="frase"></span>
</body>
</html>

<script>
    function podeBrincar(){
        var idade = Number(inputIdade.value);
        var peso = Number(inputPeso.value);
        
        if(idade >15 && peso <=100){
            frase.innerHTML = `Você poderá brincar :)`;
        }else if (idade <=15 && peso >100) {
            frase.innerHTML = `Você não poderá brincar :(`;
        }
    }
</script>
