<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite a renda invídual <input id="rendaIndividual"><br>
    Digite a renda familiar <input id="rendaFamiliar"><br>

    <button onclick="terBene()">Terei o benefício</button><br>
    <span id="frase"></span>
</body>
</html>

<script>
    function terBene(){
        var indivi = Number(rendaIndividual.value);
        var familia = Number(rendaFamiliar.value);

        if (indivi <= 2000 || familia <= 3000) {
            frase.innerHTML = "Você terá direito ao auxílio";
        }else{
            frase.innerHTML = "Sem direito au auxilio";
        }
    }
</script>
