            <input id="duraProjDia2" placeholder="Digite a duração do projeto em dias"><br>
            Custo total do projeto: 
            <input id="custoProjTot2" placeholder="Digite o custo total do projeto"><br>
            Quantidade de horas do projeto: 
            <input id="qtdHoraProj2" placeholder="Digite a quantidade de horas do projeto"><br>
        </div><br>

        <div>
            Custo por hora para projeto de T.I: 
            <input id="custoHora" placeholder="Digite o custo por hora do projeto">
        </div>

        <button onclick="analisarProjeto()">Analisar projetos</button><br>

        <span id="anaTemp"></span><br>
        <span id="anaCust"></span><br>

        
            <div id="barra1"></div>
            <div id="barra2"></div>
        <br><br>

        <br><span id="anaRef"></span>

    </body>
</html>

<script>
    function analisarProjeto(){
        var nomeDaEquipe = nomeEquipe1.value;
        var nomeDoProjeto = nomeProjeto1.value;
        var duracaoPorDia = duraProjDia1.value;
        var custoTotalDoProjeto = custoProjTot1.value;
        var quantidadeDeHoarasProProj = qtdHoraProj1.value;
        
        var F = custoTotalDoProjeto/quantidadeDeHoarasProProj;
        var G = quantidadeDeHoarasProProj/duracaoPorDia;


        var nome2Equipe = nomeEquipe2.value;
        var nomeDoProjeto2 = nomeProjeto2.value;
        var duracaoPorDia2 = duraProjDia2.value;
        var custoTotalDoProjeto2 = custoProjTot2.value;
        var quantidadeDeHoarasProProj2 = qtdHoraProj2.value;       
        
        var P = custoTotalDoProjeto2/quantidadeDeHoarasProProj2;
        var Q = quantidadeDeHoarasProProj2/duracaoPorDia2;
        var X = F/P * 100;

        var Y = custoHora.value;

        var H = F/Y * 100;
        var R = P/Y * 100;

        var contaBarra1 = (F * 1000)/(F + P);
        var contaBarra2 = (P * 1000)/(F + P);

        anaTemp.innerHTML = `<b>Ánalise de tempo</b><br> 
        O projeto ${nomeDoProjeto} foi desenvolvido em 
        <span style = "color: red"><b>${quantidadeDeHoarasProProj}</b></span> 
        horas num período de 
        <span style = "color: red"><b>${duracaoPorDia}</b></span> 
        dias, portanto a equipe ${nomeDaEquipe} trabalhou em média 
        <span style = "color: red"><b>${G}</b></span> 
        horas por dia nesse projeto. <br>

        O projeto ${nomeDoProjeto2} foi desenvolvido em 
        <span style = "color: blue"><b>${quantidadeDeHoarasProProj2}</b></span> 
        horas num período de 
        <span style = "color: blue"><b>${duracaoPorDia2}</b></span>
        dias, portanto a equipe ${nome2Equipe} trabalhou em média 
        <span style = "color: blue"><b>${Q}</b></span> 
        horas por dia nesse projeto. <br>`;

        anaCust.innerHTML = `<b>Ánalise de custo</b><br> 
        A equipe ${nomeDaEquipe} desenvolveu o projeto ${nomeDoProjeto} em 
        <span style = "color: red"><b>${quantidadeDeHoarasProProj}</b></span> 
        horas a um custo de 
        R$<span style = "color: red"><b>${custoTotalDoProjeto}</b></span>, 
        portanto o custo por hora desse projeto é 
        <span style = "color: red"><b>${F}</b></span><br>
        
        A equipe ${nome2Equipe} desenvolveu o projeto ${nomeDoProjeto2} em 
        <span style = "color: blue"><b>${quantidadeDeHoarasProProj2}</b></span> 
        horas a um custo de 
        R$<span style = "color: blue"><b>${custoTotalDoProjeto2}</b></span>, 
        portanto o custo por hora desse projeto é 
        <span style = "color: blue"><b>${P}</b></span>. <br>
        
        Observe que o custo por hora do projeto ${nomeDoProjeto} é <span style = "color: red"><b>${X}%</b></span> 
        do custo por hora do projeto ${nomeDoProjeto2}. <br>`;

        barra1.style.width = `${contaBarra1}px`;
        barra1.style.height = "35px";
        barra1.style.backgroundColor = "red";
        barra1.style.float = "left";

        barra2.style.width = `${contaBarra2}px`;
        barra2.style.height = "35px";
        barra2.style.backgroundColor = "blue";
        barra2.style.float = "left";

        anaRef.innerHTML = `<b>Análise de Referência</b><br> 
        O projeto ${nomeDoProjeto} com custo por hora de 
        R$<span style = "color: red"><b>${F}</b></span> é 
        <span style = "color: red"><b>${H}%</b></span> 
        em relação a referência de mercado 
        <span style = "color: red"><b>${Y}</b></span><br>
        
        O projeto <span style = "color: blue"><b>${nomeDoProjeto2}</b></span> com
        custo por hora de 
        R$<span style = "color: blue"><b>${P}</b></span> é 
        <span style = "color: blue"><b>${R}%</b></span> em relação a referência de mercado 
        <span style = "color: blue"><b>${Y}</b></span><br>`;
    }
</script>
