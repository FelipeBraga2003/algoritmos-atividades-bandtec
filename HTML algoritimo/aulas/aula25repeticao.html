    function comecar() {
        var frase = input_frase.value;
        var num_repeticao = Number(input_quantidade.value);
        var contador = 0;

        // Professor e Caua
        // if (num_repeticao >= 2) {

        //         ++contador;
        //     }
        // } else {
        //     span_frase.innerHTML = `${frase}<br>`;
        // }

        // Renan
        if (num_repeticao != 1) {
            while (contador < num_repeticao) {
                span_frase.innerHTML += `${frase}<br>`;
                ++contador;
            }
        } else {
            span_frase.innerHTML = `${frase}<br>`;
        }
    }
</script>
