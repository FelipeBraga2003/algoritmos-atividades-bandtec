<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="filosofar()">Filosofar</button>
    <br>
    <div id="frase"></div>
</body>

<script>
    function filosofar() {
        var palavra = "Muitas vezes tentei fugir de mim mas onde eu ia eu tava"

        for (let contador = 0; contador < 7; contador++) {
            frase.innerHTML += `${palavra}<br>`;
        }
        alert("o contador terminou com o valor " + contador);
    }
</script>
