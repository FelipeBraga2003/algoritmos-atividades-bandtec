</head>
<body>
    Frase <input onkeyup="transformacoes()" id="inputFrase">
    <br>
    Primeira letra: <span id="priLetra"></span>
    <br>
    Última letra:  <span id="ultLetra"></span>
    <br>
    Email valido<span id="spamTemArroba"></span>
    <br>
    Começa com a? <span id="comecaComA"></span>
    <br>
    Termina com .com.br? <span id="spanTerminaEmail"></span>
    <br>
    Frase em maiusculo <span id="fraseMaius"></span>
    <br>
    Frase em minusculo <span id="fraseMenos"></span>
</body>
</html>

<script>
    function transformacoes(){
        var frase = inputFrase.value;
        priLetra.innerHTML = frase[0];         
        ultLetra.innerHTML = frase[frase.length - 1];

        if (frase.indexOf("@") > -1 && frase.indexOf(".") > -1 ) {
            spamTemArroba.innerHTML = "Sim";
        }else{
            spamTemArroba.innerHTML = "Não";
        }

        if (frase.startsWith("a")) {
            comecaComA.innerHTML = "Sim";
        }else{
            comecaComA.innerHTML = "Não";
        }
        if (frase.endsWith(".com.br")) {
            spanTerminaEmail.innerHTML = "Sim";
        }else{
            spanTerminaEmail.innerHTML = "Não";
        }
        fraseMaius.innerHTML = frase.toUpperCase();
        fraseMenos.innerHTML = frase.toLowerCase();
